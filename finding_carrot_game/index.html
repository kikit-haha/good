<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>당근을 찾아라!</title>
  </head>
  <body>
    <div class="ground_wrap">
      <img src="./img/background.png" alt="배경" class="background" />
    </div>
    <div class="button">
      <i class="far fa-caret-square-right btn play_btn"></i>
    </div>
    <div class="timer"></div>
    <div class="count_carrots">당근</div>

    <div class="alert">
      <div class="restart">
        <i class="fas fa-redo"></i>
        <div class="comment">Replay?</div>
      </div>
      <div class="status">You Lose</div>
    </div>

    <!-- <div class="alert"></div> -->
    <script defer src="main.js"></script>
  </body>
</html>
